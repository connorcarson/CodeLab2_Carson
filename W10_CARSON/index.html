<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
        var game = new Phaser.Game({
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#272829',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        });

        function preload ()
        {
           this.load.spritesheet('ripley', 'assets/sprites/ellen-ripbro.png', { frameWidth: 37, frameHeight: 45 });
        }

        var ripley;
        var anim;
        var frameView;

        function create ()
        {
            frameView = this.add.graphics({ fillStyle: { color: 0xff00ff }, x: 32, y: 32 });
            frameView = this.add.graphics({ fillStyle: { color: 0xff00ff }, x: 32, y: 32 });

            ripley = this.add.sprite(400, 300, 'ripley').setScale(2, 2);

            var config = {
                key: 'walk',
                frames: this.anims.generateFrameNumbers('walk', {start: 1, end: 10, first: 1}),
                frameRate: 6,
                yoyo: true,
                repeat: -1
            };

            this.anims.create(config);

            this.input.keyboard.on('keydown_SPACE', function (event) {

                ripley.anims.play('walk');

            });

            this.input.keyboard.on('keydown.UP', function (event) {
                if(ripley.animation.isPaused){
                    this.anim.resume();
                }
                else{
                    this.anim.pause();
                }
            });
        }


        function update ()
        {

        }
    </script>

</body>
</html>
